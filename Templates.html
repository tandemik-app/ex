<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-slate-50 justify-between group/design-root overflow-x-hidden"
      style="--select-button-svg: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(73,115,156)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e'); font-family: Inter, &quot;Noto Sans&quot;, sans-serif;"
    >
      <div>
        <div class="flex items-center bg-slate-50 p-4 pb-2 justify-between">
          <div class="text-[#0d141c] flex size-12 shrink-0 items-center" data-icon="ArrowLeft" data-size="24px" data-weight="regular">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
              <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
            </svg>
          </div>
          <h2 class="text-[#0d141c] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Brand Assets</h2>
        </div>
        <h3 class="text-[#0d141c] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Logo</h3>
        <div class="flex items-center gap-4 bg-slate-50 px-4 min-h-14 justify-between">
          <div class="flex items-center gap-4">
            <div class="text-[#0d141c] flex items-center justify-center rounded-lg bg-[#e7edf4] shrink-0 size-10" data-icon="Image" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M216,40H40A16,16,0,0,0,24,56V200a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V56A16,16,0,0,0,216,40Zm0,16V158.75l-26.07-26.06a16,16,0,0,0-22.63,0l-20,20-44-44a16,16,0,0,0-22.62,0L40,149.37V56ZM40,172l52-52,80,80H40Zm176,28H194.63l-36-36,20-20L216,181.38V200ZM144,100a12,12,0,1,1,12,12A12,12,0,0,1,144,100Z"
                ></path>
              </svg>
            </div>
            <p class="text-[#0d141c] text-base font-normal leading-normal flex-1 truncate">Upload Logo</p>
          </div>
          <div class="shrink-0">
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-8 px-4 bg-[#e7edf4] text-[#0d141c] text-sm font-medium leading-normal w-fit"
            >
              <span class="truncate">Upload</span>
            </button>
          </div>
        </div>
        <h3 class="text-[#0d141c] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Color Palette</h3>
        <div class="flex flex-wrap gap-5 p-4">
          <label
            class="size-10 rounded-full border border-[#cedbe8] ring-[color-mix(in_srgb,#0d141c_50%,_transparent)] has-[:checked]:border-[3px] has-[:checked]:border-slate-50 has-[:checked]:ring"
            style="background-color: rgb(0, 102, 204);"
          >
            <input type="radio" class="invisible" name="82779a9f-dcb0-4518-9f82-f7c1139959cf" checked="" />
          </label>
          <label
            class="size-10 rounded-full border border-[#cedbe8] ring-[color-mix(in_srgb,#0d141c_50%,_transparent)] has-[:checked]:border-[3px] has-[:checked]:border-slate-50 has-[:checked]:ring"
            style="background-color: rgb(51, 51, 51);"
          >
            <input type="radio" class="invisible" name="82779a9f-dcb0-4518-9f82-f7c1139959cf" />
          </label>
          <label
            class="size-10 rounded-full border border-[#cedbe8] ring-[color-mix(in_srgb,#0d141c_50%,_transparent)] has-[:checked]:border-[3px] has-[:checked]:border-slate-50 has-[:checked]:ring"
            style="background-color: rgb(204, 0, 0);"
          >
            <input type="radio" class="invisible" name="82779a9f-dcb0-4518-9f82-f7c1139959cf" />
          </label>
          <label
            class="size-10 rounded-full border border-[#cedbe8] ring-[color-mix(in_srgb,#0d141c_50%,_transparent)] has-[:checked]:border-[3px] has-[:checked]:border-slate-50 has-[:checked]:ring"
            style="background-color: rgb(255, 255, 255);"
          >
            <input type="radio" class="invisible" name="82779a9f-dcb0-4518-9f82-f7c1139959cf" />
          </label>
          <label
            class="size-10 rounded-full border border-[#cedbe8] ring-[color-mix(in_srgb,#0d141c_50%,_transparent)] has-[:checked]:border-[3px] has-[:checked]:border-slate-50 has-[:checked]:ring"
            style="background-color: rgb(26, 26, 26);"
          >
            <input type="radio" class="invisible" name="82779a9f-dcb0-4518-9f82-f7c1139959cf" />
          </label>
        </div>
        <h3 class="text-[#0d141c] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Typography</h3>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-[#0d141c] text-base font-medium leading-normal pb-2">Font</p>
            <select
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0d141c] focus:outline-0 focus:ring-0 border border-[#cedbe8] bg-slate-50 focus:border-[#cedbe8] h-14 bg-[image:--select-button-svg] placeholder:text-[#49739c] p-[15px] text-base font-normal leading-normal"
            >
              <option value="one">Select Font</option>
              <option value="two">two</option>
              <option value="three">three</option>
            </select>
          </label>
        </div>
        <h3 class="text-[#0d141c] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Preview</h3>
        <div class="p-4 @container">
          <div class="flex flex-col items-stretch justify-start rounded-xl @xl:flex-row @xl:items-start">
            <div
              class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-xl"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCAhaby7qGFFXs99km_S43w2h-MGG_HOCxLNt0NXqRKlBa5dFSTI2AnUAbpZlYjAk-1oGizU70c9jY5V5aWIOuU8kbkt8RoFymAHi5qGedqq7zrUnoc6J_SJbNxlt0cUhVhy9_iI5a6UprCWr45h06_wDnbTva68B1RBx_Q8mWOCgcVPsAJuz5UUdV3dMknraQOELi1pdDijJ04TqnW8Cfl5NaGUW_pSskNvCvqrxyfOdmdPE-x1W9cZkvTgHW7CFalUt8qdvqvQKE");'
            ></div>
            <div class="flex w-full min-w-72 grow flex-col items-stretch justify-center gap-1 py-4 @xl:px-4">
              <p class="text-[#0d141c] text-lg font-bold leading-tight tracking-[-0.015em]">Ad Preview</p>
              <div class="flex items-end gap-3 justify-between">
                <p class="text-[#49739c] text-base font-normal leading-normal">This is a preview of your ad with the selected brand assets.</p>
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-8 px-4 bg-[#0960b8] text-slate-50 text-sm font-medium leading-normal"
                >
                  <span class="truncate">View Full Preview</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div class="flex px-4 py-3">
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 flex-1 bg-[#0960b8] text-slate-50 text-sm font-bold leading-normal tracking-[0.015em]"
          >
            <span class="truncate">Save</span>
          </button>
        </div>
        <div class="h-5 bg-slate-50"></div>
      </div>
    </div>
  </body>
</html>
